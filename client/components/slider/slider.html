<h2 class="text-center">Some of my favorite technologies to use:</h2>
<div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
        <div ng-controller="SliderController" class="mc-slider">
            <flex-slider slide="s in slides" animation="slide" control-nav="thumbnails">
                <li data-thumb="{{s}}">
                    <img ng-src="{{s}}">
                </li>
            </flex-slider>
        </div>
    </div>
</div>
